<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>完全居中</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.s1{
				display: flex;
				width: 300px;
				height: 500px;
				background-color: red;
				border-radius: 5px;
				justify-content: center;
				/* x轴居中 */
				align-items: center;
				/* y轴居中 */
				
			}
			.s2{
				padding: 15px;
				color:#fff;
				background-color: #e6e6e6;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="s1">
			<div class="s2">
				<h3>完全居中的内容</h3>
				<p>使用Flex轻松实现</p>
			</div>
		</div>
	</body>
</html>
