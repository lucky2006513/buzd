<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式等宽三列布局</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.co1{
				display: flex;
				justify-content: center;
				gap: 10px;
				/* 设置列间距，也就是盒子之间的距离 */
			}
			.co2{
				background-color: green;
				flex:1;
				/* 所有flex容器子元素平均分配空间让盒子都等宽达到响应式效果 */
			
			}
		
		</style>
	</head>
	<body>
		<div class="co1">
			<div class="co2"><h3>第一列</h3>
			<p>略略略略略略略</p></div>
			<div class="co2"><h3>第二列</h3>
			<p>略略略略略略略</p></div>
			<div class="co2"><h3>第三列</h3>
			<p>略略略略略略略</p></div>
		</div>
		
	</body>
</html>
